<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginstylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="logo/logo.png" style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Rehome Initiative</h4>
                                    </div>

                                    <form>
                                        <h4 class="mb-4">Please log in to your account</h4>
                                        <a class="text-muted" href="#!">Don't Have an Account?</a>
                                        <p>
                                        <p>
                                        <div class="form-outline mb-4">
                                            <label class="form-label">Email</label>
                                            <input type="email" name="email" class="form-control"
                                                   placeholder="Email address" required />

                                        </div>
                                        <p>
                                        <div class="form-outline mb-4">
                                            <label class="form-label">Password</label>
                                            <input type="password" name="password" class="form-control"
                                                   placeholder="Password" required/>
                                            <a class="text-muted" href="#!">Forgot password?</a>

                                        </div>
                                        <p>
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" value="login">Log
                                                in</button>


                                            <a class="text-muted" href="#!">Admin?</a>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</head>
</html>
